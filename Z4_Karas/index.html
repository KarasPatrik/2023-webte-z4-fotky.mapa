<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand">Patrik Karas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="imgs">
            <img class="modalImg" id="modalImg" src="">
        </div>
        <div class="imgRest">
            <span class="pictureName" id="pictureName"> </span>
            <span class="pictureDescription" id="pictureDescription"> </span>
            <span class="pictureDate" id="pictureDate"> </span>
        </div>
    </div>
    <span class="close" onclick="closeModal()">&#10005</span>
    <span class="left" onclick="leftPhoto()">&#8592</span>
    <span class="right" onclick="rightPhoto()">&#8594</span>
    <span class="slideshow"  id="slideshow" onclick="validateSlideshow()"> Slideshow</span>
</div>

<div class="container">
    <h1>Galéria</h1>

    <input type="text" class="filter" id="filter" placeholder="Filtrovat obrazky">

    <div class="gallery" id="gallery"></div>
</div>


<script src="node_modules/jquery/dist/jquery.js"></script>
